<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Javascript Async request</title>
</head>
<body>
    <div class="container">
        <div id="loaddata">
            <h1>Show the data !</h1>
        </div>
        <button class="btn btn-primary" onclick="myfun()">Change me !</button>
    </div>
    <script type="text/javascript">
    function myfun(){
       var req= new XMLHttpRequest();
       req.open('GET','readme.txt',true) /* 1st -method, 2nd-file on server, 3rd -true or false, async or sync*/
       req.send();

       req.onreadystatechange= function(){
           if (req.readyState==4 && req.status==200){
               document.getElementById('loaddata').innerHTML=req.responseText;
           }
       
       }
   }
    </script>
</body>
</html>
